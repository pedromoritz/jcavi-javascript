        </td>
        <td width="50%">

            <input type="text" maxlength="8" size="8" id="cep">
        </td>
    </tr>
    <tr><td>&nbsp;</td></tr>
    <tr>
        <td width="50%">
            Cidade<br>
            <select id="select_cidade">

        <td width="50%">
            UF<br>
            <select id="select_uf">
